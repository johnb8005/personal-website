<html>
  <head>
    <title>Personal Identity</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="%SNOWPACK_PUBLIC_URL%/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="%SNOWPACK_PUBLIC_URL%/favicon.ico"
    />
    <noscript
      ><link rel="stylesheet" href="%SNOWPACK_PUBLIC_URL%/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="main"></div>

    <!-- Scripts -->
    <script>
      if ("addEventListener" in window) {
        window.addEventListener("load", function () {
          document.body.className = document.body.className.replace(
            /\bis-preload\b/,
            ""
          );
        });
        document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
          ? " is-ie"
          : "";
      }
    </script>
  </body>

  <script type="module" src="%SNOWPACK_PUBLIC_URL%/index.js"></script>
